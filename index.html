<!DOCTYPE html>
<!-- Tykisha Pittman Portfolio Project -->
<html>
<head>
  <meta charset="UTF-8">
  <meta content="portfolio" name="description">
  <meta content="Tykisha Pittman" name="keywords">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="js/jquery-3.1.1.min.js.download"></script> 
  <script src="js/bootstrap.min.js.download">  </script>
  <title>Portfolio Project</title>
</head>
<body>

  <div class="container">

    <!-- Top -->
    <header class="row">

      <div class="col-md-6 middle">
        <img class="dolpin-flip-logo" src="images/dolphin-logo.png" alt="dolphin logo">
      </div>

      <div class="col-md-6 text-right text-uppercase middle">
        <h1 class="text-name">tykisha pittman</h1>
        <h3>front-end dolphin ninja</h3>
      </div>

    </header>

    <!-- Separator -->
    <div class="row">
      <div class="col-md-12">
        <hr>
      </div>
    </div>

    <!-- Dolphin Image -->
    <main class="row">
      <div class="col-md-12">
        <img class="img-responsive imgmargins" src="images/dolphin-pack.jpg" alt="dolphin">
      </div>
    </main>

      <!-- Title -->
      <div class="row">
        <div class="col-md-12 middle">
          <h2 class="featured-dolphin">Featured Work</h2>
        </div>
      </div>

      <!-- Three Dolphin Images-->
      <div class="row">
        <div class="col-md-4 text-center">
          <img class="img-responsive center-block" src="images/bottlenose-dolphin.jpg" alt="bottlenose-dolphin">
          <h3 class="text-uppercase text-attention">bottlenose dolphin</h3>
          <p>https://github.com/udacity/bottlenose-dolphin/</p>
        </div>

        <div class="col-md-4 text-center">
          <img class="img-responsive center-block" src="images/dolphin-show.jpg" alt="dolphin show">
          <h3 class="text-uppercase text-attention">dolphin show</h3>
          <p>https://github.com/udacity/dolphin-show/</p>
        </div>

        <div class="col-md-4 text-center">
          <img class="img-responsive center-block" src="images/spinner-dolphin.jpg" alt="spinner-dolphin">
          <h3 class="text-uppercase text-attention">spinner dolphin</h3>
          <p>https://github.com/udacity/spinner-dolphin/</p>
        </div>
      </div>

    </div>

  </body>
  </html>
